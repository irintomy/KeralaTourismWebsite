<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="shortcut icon" href="images/login.jpg">
    <link rel="stylesheet" href="css/signupstyle.css">
</head>
<body>

    <!-- strt singnup form -->
    <form action="#" class="signup">
        <h2>Create New Account</h2>
        <br>
        <div class="signup-cont">
            <label>Enter Username&nbsp;&nbsp;:</label>
            <input type="text" placeholder="">
        </div><br>
        <div class="signup-cont">
            <label>Enter ContactNo&nbsp;&nbsp;:</label>
            <input type="number" placeholder="">
        </div><br>
        <div class="signup-cont">
            <label>Enter Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="email" placeholder="">
        </div><br>
        <div class="signup-cont">
            <label>New Password&nbsp;&nbsp;&nbsp;:</label>
            <input type="password" placeholder="">
        </div><br>
        <div class="signup-cont">
            <label>Re-Enter Password:</label>
            <input type="password" placeholder="">
        </div><br>
        <div class="signup-misc">
            <h5>By clicking Sign Up, you agree to our Terms
                 and Policy.</h5>
        </div>
        <div>
            <button id="signup-button"><a href="login.html">Sign Up</a></button>
        </div>    
    </form>
    <!-- end signup form -->

    <footer>
        <small>  Department of Tourism, Kerala <br> &copy;2020</small>     
    </footer>
</body>
</html>
