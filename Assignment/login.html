<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/login.jpg">
    <link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>
    <!-- strt login form -->
    <form action="#" class="login">
        <h2>User Login</h2>
        <br>
        <div class="login-cont">
            <label>Username</label><br>
            <input type="text" placeholder="">
        </div><br>
        <div class="login-cont">
            <label>Password</label><br>
            <input type="password" placeholder="">
        </div><br>
        <div>
            <button id="login-button"><a href="home.html">Log In</a></button>
        </div><br>
        <div class="login-misc">
            <h5>New member? Create Account</h5>
            <a href="signup.html">Sign Up</a>
        </div>
    </form>
    <!-- end login form -->
    <footer>
        <small>  Department of Tourism, Kerala <br> &copy;2020</small>     
    </footer>
</body>
</html>
